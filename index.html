<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center text-">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <div class="container d-flex flex-wrap">
    <!-- Timeblocks go here -->
    <div class="col-xs-12 col-md-4 pr-5 " id="searches">
      <div id="search-city" class="w-100">
        <form id="search-form" class="card-body pt-0 pl-0 pr-0">
          <h2 class="">Search for city</h2>
          <input name="search-box" id="search-box" type="text" autofocus="true" class="form-input">
          <button id="search-button" type="button" class="btn">Search</button>
        </form>
      </div>
      <hr>
      <div id="search-history" class="mt-4">
      </div>
    </div>

    <div class="col-xs-12 col-md-8" id="weather-report">

      <div class="row mb-5" id="current-weather">
        <h2>
          <span id="current-city"></span>
          <span id="current-date"></span>
        </h2>
        <img id="current-icon" class="icon">
        <p>Temp: <span id="current-temp"></span></p>
        <p>Wind: <span id="current-wind"></span></p>
        <p>Humidity: <span id="current-humidity"></span></p>
        <p>UV Index: <span id="current-uv"></span></p>
      </div>

      <div class="" id="forecasts">
        <h2 class="pb-3">5-Day Forecast</h2>
        <div id="forecast-5-day-cards" class="row d-flex justify-content-between">
          <div class="card-5-day col-md-10 col-lg-2" id="day-1">
            <h4 id="forecast-date-1"></h4>
            <img id="forecast-icon-1" class="icon">
            <p>Temp: <span id="forecast-temp-1"></span></p>
            <p>Wind: <span id="forecast-wind-1"></span></p>
            <p>Humidity: <span id="forecast-humidity-1"></span></p>
          </div>
          <div class="card-5-day col-md-10 col-lg-2" id="day-2">
            <h4 id="forecast-date-2"></h4>
            <img id="forecast-icon-2" class="icon">
            <p>Temp: <span id="forecast-temp-2"></span></p>
            <p>Wind: <span id="forecast-wind-2"></span></p>
            <p>Humidity: <span id="forecast-humidity-2"></span></p>
          </div>
          <div class="card-5-day col-md-10 col-lg-2" id="day-3">
            <h4 id="forecast-date-3"></h4>
            <img id="forecast-icon-3" class="icon">
            <p>Temp: <span id="forecast-temp-3"></span></p>
            <p>Wind: <span id="forecast-wind-3"></span></p>
            <p>Humidity: <span id="forecast-humidity-3"></span></p>
          </div>
          <div class="card-5-day col-md-10 col-lg-2" id="day-4">
            <h4 id="forecast-date-4"></h4>
            <img id="forecast-icon-4" class="icon">
            <p>Temp: <span id="forecast-temp-4"></span></p>
            <p>Wind: <span id="forecast-wind-4"></span></p>
            <p>Humidity: <span id="forecast-humidity-4"></span></p>
          </div>
          <div class="card-5-day col-md-10 col-lg-2" id="day-5">
            <h4 id="forecast-date-5"></h4>
            <img id="forecast-icon-5" class="icon">
            <p>Temp: <span id="forecast-temp-5"></span></p>
            <p>Wind: <span id="forecast-wind-5"></span></p>
            <p>Humidity: <span id="forecast-humidity-5"></span></p>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
