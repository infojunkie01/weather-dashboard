<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>

  <div class="container row">
    <!-- Timeblocks go here -->
    <div class="col-4" id="search-city">
      <h2>Search for a city:</h2>
      <form id="search-form" class="card-body">
        <input name="search-box" id="search-box" type="text" autofocus="true" class="form-input">
        <button id="search-button" type="button" class="btn">Search</button>
      </form>
    </div>
    <div class="col-8" id="weather-report">
      <div class="row" id="current-weather">
        <h2 id="current-city"></h2>
        <p>Temp: <span id="current-temp"></span></p>
        <p>Wind: <span id="current-wind" ></span></p>
        <p>Humidity: <span id="current-humidity"></span></p>
        <p >UV Index: <span id="current-uv"></span></p>
      </div>
      <div class="row" id="forecast-5-day">
        <h3>5-Day Forecast</h3>
        <div id="forecast-5-day-cards" class="row d-flex justify-content-between">
          <div class="card-5-day" id="day-1">

          </div>
          <div class="card-5-day" id="day-2">
  
          </div>
          <div class="card-5-day" id="day-3">
  
          </div>
          <div class="card-5-day" id="day-4">
  
          </div>
          <div class="card-5-day" id="day-5">
  
          </div>
        </div>
    
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
